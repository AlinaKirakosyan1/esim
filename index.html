<html>
<head>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <title>Angular Custom Table Edit</title>
        <style>
      #mytable input{
          width:100%;
        }
</style>
</head>
<body ng-app="myApp" ng-controller="MainController">

<div class="container_fluid">
     <div class="row">
      <button type="button" style="float:right;margin-bottom: 10px;" class="btn btn-info " ng-click="addEmployee()">Add Employee</button>
            <div class="col-md-12">

                <div class="table-responsive">
                  <form  id="empform"  ng-submit="submitEmployee()">
                    <table id="mytable" class="table table-bordered">
                        <thead>
                         <th>photoPath</th>
                         <th>firstName</th>
                         <th>lastName</th>
                         <th>email</th>
                         <th>phone</th>
                         <th >salary</th>
                         <th>Actions</th>                     
                        </thead>

                        <tbody>
                 
              <tr ng-repeat="emp in empoyees">
                <td>
                   <input  name="photoPath{{$index}}" ng-model="emp.photoPath" 
                   ng-disabled="!enabledEdit[{{$index}}]"/>
                </td>
                <td>
                   <input name="firstName{{$index}}" ng-model="emp.firstName"  ng-disabled="!enabledEdit[{{$index}}]" />
                </td>
                <td>
                    <input name="lastName{{$index}}" ng-model="emp.lastName"  ng-disabled="!enabledEdit[{{$index}}]"/>
                 </td>
                <td>
                   <input name="email{{$index}}" ng-model="emp.email"  ng-disabled="!enabledEdit[{{$index}}]"/>
                </td>
                <td>
                  <input name="phone{{$index}}" ng-model="emp.phone"  ng-disabled="!enabledEdit[{{$index}}]"/>
                </td>
                 <td>
                  <input name="salary{{$index}}" ng-model="emp.salary"  ng-disabled="!enabledEdit[{{$index}}]"/>
                </td>
                <td >
                  <div class="buttons">
                    <button class="btn btn-primary" ng-click="viewEmployee($index)">View</button>
                    <button class="btn btn-primary" ng-click="editEmployee($index)">Edit</button>
                    <button class="btn btn-primary" ng-click="deleteEmployee($index)">Del</button>
                  </div>  
                </td>
              </tr>
                        </tbody>
                    </table>
                      <input type="submit" class="btn btn-primary" value="Submit" />
                   </form>
                    <div class="clearfix"></div>
                 </div>
            </div>
  </div>
</body>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
   
</html>
